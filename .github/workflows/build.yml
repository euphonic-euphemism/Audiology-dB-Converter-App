name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write # Required to create a Release

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            command: npm run dist:mac
            artifact_name: dBAudioConverter-Mac
            asset_path: dist/*.dmg

          - os: windows-latest
            command: npm run dist:win
            artifact_name: dBAudioConverter-Win
            asset_path: dist/*.exe

          - os: ubuntu-latest
            command: npm run dist:linux
            artifact_name: dBAudioConverter-Linux
            asset_path: dist/*.AppImage

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # Linux-specific setup: Install system libraries required by Electron on Linux
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y icnsutils graphicsmagick

      - name: Build Application
        run: ${{ matrix.command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Uploads the file to the Actions tab (temporary storage)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}
          retention-days: 5

      # Publishes the file to the Releases page (permanent storage)
      # Only runs if a tag was pushed (e.g., v1.0.9)
      - name: Publish to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
